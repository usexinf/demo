<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <title>title</title>
    <link rel="stylesheet" href="static/css/swipe.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="text/javascript" src="static/js/zepto.js"></script>
    <script type="text/javascript" src="static/js/swiper.js"></script>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="action_1 action_bg">
                    <div class="logo"></div>
                    <div class="point_block"></div>
                    <div class="word"></div>
                    <div class="button"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="action_2 action_bg">
                    <div class="logo"></div>
                    <div class="point_block"></div>
                    <div class="word"></div>
                    <div class="title"></div>
                    <div class="star pos1"></div>
                    <div class="star pos2"></div>
                    <div class="star pos3"></div>
                    <p class="pos1">推动互联网</p>
                    <p class="pos2">传播新技术思维</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="action_3 action_bg"></div>
            </div>
            <div class="swiper-slide">
                <div class="action_4 action_bg">
                    <div class="logo"></div>
                    <div class="point_block"></div>
                    <div class="word"></div>
                    <div class="title"></div>
                    <p class="time-wrap pos1"><span>注册</span><span class="time-icon"></span><span class="time">08:30-09:30</span></p>
                    <p class="time-wrap pos2"><span>主办方致辞</span><span class="time-icon"></span><span class="time">09:30-09:45</span></p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="action_5 action_bg_color">
                    <div class="blue-line"></div>
                    <div class="title">连接重塑工业</div>
                    <p class="time-wrap"><span class="time-icon"></span><span class="time">11:15-12:15</span>
                    <div class="animation-wrap">
                        <div class="animation-0"></div>
                        <div class="animation-1"></div>
                        <div class="animation-2"></div>
                        <div class="animation-3"></div>
                        <div class="animation-4"></div>
                        <div class="animation-5"></div>
                        <div class="animation-6"></div>
                        <div class="animation-7"></div>
                        <div class="animation-8"></div>
                    </div>
                    <p class="time-wrap pos1"><span>午餐</span><span class="time-icon"></span><span class="time">12:15-13:30</span></p>
                </div>
            </div>
            <div class="swiper-slide">
                Slide 6
            </div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/main.js"></script>
</body>

</html>
